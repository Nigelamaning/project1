{% extends "layout.html" %}

{% block title %} Car Wish List {% endblock %}

{% block body %}
<ol>
 {% for car in cars %}
 <li>{{ car }}</li>
 {% endfor %}
</ol>



<form action="{{ url_for('index') }}" method="post">
 <label>Enter Car: </label>
 <input type="text" name="car"/>
 <input type="submit" value="Enter"/>
</form>
{% endblock %}
